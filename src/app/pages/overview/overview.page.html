<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
    <ion-title>CityRun</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div #map id="map"></div>
  <div id="sights">
    <h4>{{ sights.length }} sights selected:</h4>
    <ion-list>
      <ion-item *ngFor = "let sight of sights">
        <ion-label>
          {{ sight.name }}
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
  <ion-card>
    <ion-card-header>Directions:</ion-card-header>
    <ion-card-content>
      <div #directionsPanel></div>
    </ion-card-content>
  </ion-card>
</ion-content>
