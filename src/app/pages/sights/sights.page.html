<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>CityRun</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

      <ion-checkbox id="0" (click)="checkSight($event, 0)"></ion-checkbox>
      <ion-label>
        <h3>Amalienborg</h3>
        <p>bla bla bla</p>
      </ion-label>
      <ion-button item-end fill="clear" color="primary">View</ion-button>
    </ion-item>
    <ion-item>
      <ion-checkbox id="1" (click)="checkSight($event, 1)"></ion-checkbox>
      <ion-label>
        <h3>Kastellet</h3>
        <p>bla bla bla</p>
      </ion-label>
      <ion-button item-end fill="clear" color="primary">View</ion-button>
    </ion-item>
    <ion-item>
      <ion-checkbox id="2" (click)="checkSight($event, 2)"></ion-checkbox>
      <ion-label>
        <h3>Den Lille Havfrue</h3>
        <p>bla bla bla</p>
      </ion-label>
      <ion-button item-end fill="clear" color="primary">View</ion-button>
    </ion-item>
  </ion-list>

  <ion-button (click)="navigateToOverviewPage()" [disabled]="!sightChecked" color="secondary" class="generate-button">Generate</ion-button>

</ion-content>
